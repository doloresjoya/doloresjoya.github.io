body{
  font-family: 'Helvetica Neue', arial, sans-serif;
  color: #fff;

  background: url(img/transp_background.png) no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;

  background-color: #282828;
  -webkit-transition: all 1s ease-in-out;
  -moz-transition: all 1s ease-in-out;
  -o-transition: all 1s ease-in-out;
  transition: all 1s ease-in-out;
}

a {
  opacity: 1;
  
}
a:active {
  -webkit-filter: blur(0px);
}
a:hover {
  outline: 0;
  opacity: 1;
  -webkit-filter: blur(0px);
  -webkit-transition: all .5s ease-in-out;
  -moz-transition: all .5s ease-in-out;
  -o-transition: all .5s ease-in-out;
  transition: all .5s ease-in-out;
}


h3 {
  color: #fff;
  font-size: 36px;
  font-weight: 300;
  letter-spacing: 1em;
}


.footer {
   position:absolute;
   bottom:0;
   width:100%;
   height:60px;   /* Height of the footer */
   opacity: .5;
}

/* IE 6 */
* html #footer {
   position:absolute;
   top:expression((0-(footer.offsetHeight)+(document.documentElement.clientHeight ? document.documentElement.clientHeight : document.body.clientHeight)+(ignoreMe = document.documentElement.scrollTop ? document.documentElement.scrollTop : document.body.scrollTop))+'px');
}

.controls{
  padding: 2%;
  color: #eee;
}

label{
  font-weight: 300;
  margin: 0 .4em 0 0;
}

button{
  display: inline-block;
  padding: .4em .8em;
  background: transparent;
  border: 0;
  color: #fff;
  font-size: 10px;
  font-weight: 300;
  border-radius: 4px;
  cursor: pointer;
  opacity: .60;
}

button.active{
  background: transparent;
  border: 1px solid white;
  opacity:.25;
}

button:focus{
  outline: 0 none;
}

button + label{
  margin-left: 1em;
}

.navbox{
  padding-top: 30px;
  padding-bottom: 200px;
  /*background-color: #fff;*/
}
.container{
  padding: 20px;
  margin: 300px;
  /*padding: 2% 2% 10%;*/
  text-align: justify;
  font-size: 0.1px;
  /*background: #68b8c4;*/
  -webkit-backface-visibility: hidden;
}

.container:after{
  content: '';
  display: inline-block;
  width: 100%;
}

.container .mix,
.container .gap{
  display: inline-block;
  width: 49%;
}

.container .mix{
  text-align: left;
  background: #fff;
  margin-bottom: -2%;
  display: none;
  border: 2px solid;
}

.container .mix.category-1{
  border: 2px solid;
}

.container .mix.category-2{
  border: 2px solid white;
}

.container .mix:after{
  content: attr(data-myorder);
  color: white;
  font-size: 16px;
  display: inline-block;
  vertical-align: top;
  padding: 4% 6%;
  font-weight: 700;
}

.container .mix:before{
  content: '';
  display: inline-block;
  padding-top: 60%;
}

.container .item{
  text-align: left;
  background: #03899c;
  margin-bottom: 2%;
  padding: 2%;
  vertical-align: top;
  /*display: none; <-- uncomment this rule for use with MixItUp*/
}

@media all and (min-width: 420px){
  .container .mix,
  .container .gap{
    width: 32%;
  }
}

@media all and (min-width: 640px){
  .container .mix,
  .container .gap{
    width: 23.5%;
  }
}



.content {
  position: fixed;
  left: 0;
  right: 0;
  z-index: 9999;
  margin-left: 20px;
  margin-right: 20px;
}
