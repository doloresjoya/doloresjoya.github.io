/* TIMED BLUR THRU CSS
body {
  -webkit-transition: all 1s;
  -moz-transition: all 1s;
  -ms-transition: all 1s;
  -o-transition: all 1s;
  transition: all 1s;
}

body.blurred {
  pointer-events: none;
  -webkit-transition: all 0.5s;
  -moz-transition: all 0.5s;
  -ms-transition: all 0.5s;
  -o-transition: all 0.5s;
  transition: all 0.5s;

body{
  font-family: 'Helvetica', arial, sans-serif;
  background-color: #141318;
  background-image: url("img/animated-bg-shooting-star.gif");
  background-origin: content-box;
  background-repeat: no-repeat;
  background-size: 100%;
  color: #fff;
}

a {
  opacity: .5;
}
a:active,
a:hover {
  outline: 0;
  opacity: 1;
  z-index:0;
  -webkit-filter: blur(5px);
}

h3 {
  color: #fff;
  font-size: 36px;
  font-weight: 300;
  letter-spacing: .2em;
}

h1 {
  color: #fff;
  font-size: 58px;
  font-weight: 200;
  letter-spacing: .24em;
}

.footer{
  color: #5b585f;
}
.controls{
  padding: 2%;
  background: #333;
  color: #eee;
}

label{
  font-weight: 300;
  margin: 0 .4em 0 0;
}

button{
  display: inline-block;
  padding: .4em .8em;
  background: #666;
  border: 0;
  color: #ddd;
  font-size: 16px;
  font-weight: 300;
  border-radius: 4px;
  cursor: pointer;
  opacity: .40;
}

button.active{
  background: #68b8c4;
}

button:focus{
  outline: 0 none;
}

button + label{
  margin-left: 1em;
}

.container{
  padding: 20px;
  margin: 300px;
  /*padding: 2% 2% 10%;*/
  text-align: justify;
  font-size: 0.1px;
  background: #68b8c4;
  -webkit-backface-visibility: hidden;
}

.container:after{
  content: '';
  display: inline-block;
  width: 100%;
}

.container .mix,
.container .gap{
  display: inline-block;
  width: 49%;
}

.container .mix{
  text-align: left;
  background: #03899c;
  margin-bottom: -2%;
  display: none;
}

.container .mix.category-1{
  border-top: 2px solid limegreen;
}

.container .mix.category-2{
  border-top: 2px solid yellow;
}

.container .mix:after{
  content: attr(data-myorder);
  color: white;
  font-size: 16px;
  display: inline-block;
  vertical-align: top;
  padding: 4% 6%;
  font-weight: 700;
}

.container .mix:before{
  content: '';
  display: inline-block;
  padding-top: 60%;
}

@media all and (min-width: 420px){
  .container .mix,
  .container .gap{
    width: 32%;
  }
}

@media all and (min-width: 640px){
  .container .mix,
  .container .gap{
    width: 23.5%;
  }
}
</style>

<script type="text/javascript">
// On document ready:

$(function(){

  // Instantiate MixItUp:

  $('#Container').mixItUp();

});

/* NEEDED FOR TIMED BLUR 
setTimeout(function(){
    $('body').addClass('blurred');
}, 2000);*/

</script>
